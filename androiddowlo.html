<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Archivo desde FTP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="descargarBtn">Descargar Archivo</button>

    <script>
    $(document).ready(function() {
        $('#descargarBtn').click(function() {
            // Realizar una solicitud AJAX a PHP para descargar el archivo
            $.ajax({
                url: 'sistem.php',
                type: 'GET',
                success: function(response) {
                    // Crear un enlace temporal y simular el clic para descargar el archivo
                    var enlace = document.createElement('a');
                    enlace.href = 'data:application/octet-stream,' + encodeURIComponent(response);
                    enlace.download = 'gen_signed3.apk';
                    enlace.style.display = 'none';
                    document.body.appendChild(enlace);
                    enlace.click();
                    document.body.removeChild(enlace);
                },
                error: function() {
                    alert('Error al descargar el archivo.');
                }
            });
        });
    });
    </script>
</body>
</html>
